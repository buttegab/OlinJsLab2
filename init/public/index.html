<!DOCTYPE html>
<html lang="en" ng-app = "bookQuestApp">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Book Quest</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" type = "text/css" href="Skeleton/css/normalize.css">
  <link rel="stylesheet" type = "text/css" href="Skeleton/css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/book.png">



  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
  <script src="javascripts/root.js"></script>

</head>
<body ng-controller = "mainController">

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="one-third column" style="margin-top: 10%; border-right: 1px solid #E1E1E1;">
        <img type="image/png" src= "Skeleton/images/favicon.png">
        <h4>Welcome to Book Quest</h4>
        <p>Your one stop shop for all books and book related locations. Actually just locations. We don't have books. It's a sensitive topic</p>
        <input type="text" placeholder = "search the SkWiki" ng-model="searchText">
      </div>
    </div>
        <h5> Contribute A Book Location </h5>
        <div class = "addNewSkwikiEntry">
          Location Name:<br> <input type="text" ng-model = "name" placeholder="What's it called?"> <br>
          Location Address OR  Location Coordinates: <br> <input type="text" ng-model = "address" placeholder = "Where is it?">  OR        <input type="text" ng-model = "coordinates" placeholder="Coordinates?"> <br>
          Location Description:<br> <input type="text" ng-model = "description" placeholder="Tell us about this place"> <br>
          Location Bookshelf:<br> <input type="text" ng-model = "bookshelf" placeholder = "What to read while you're there"><br>
          


          <button type = "submit" class = "add" ng-click = "createLocation()">Add to Locations</button>
        </div>
  </div>
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
